name: Code Style Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装代码检查工具
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint

      - name: 用 black 检查代码格式
        run: black --check guipilot/ experiments/

      - name: 用 flake8 检查语法错误
        run: flake8 guipilot/ experiments/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 用 pylint 检查代码质量
        run: pylint guipilot/ --disable=R,C,W1203,W1202  # 忽略部分非关键警告